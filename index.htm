        function showSelectedSymptoms() {
            // 获取所有勾选的症状
            var selectedSymptoms = [];
            var symptoms = document.getElementsByName('symptom');
            for (var i = 0; i < symptoms.length; i++) {
                if (symptoms[i].checked) {
                    selectedSymptoms.push(symptoms[i].value);
                }
            }

            // 如果没有勾选症状，显示提示信息
            if (selectedSymptoms.length === 0) {
                alert("请勾选至少一个症状");
                document.getElementById('symptomTable').style.display = "none";
                return;
            }

            // 填充表格
            var tableBody = document.querySelector("#symptomTable tbody");
            tableBody.innerHTML = ""; // 清空表格内容
            selectedSymptoms.forEach(function(symptom, index) {
                var row = document.createElement("tr");

                var cell1 = document.createElement("td");
                cell1.textContent = index + 1; // 编号
                row.appendChild(cell1);

                var cell2 = document.createElement("td");
                cell2.textContent = symptom; // 症状
                row.appendChild(cell2);

                var cell3 = document.createElement("td");
                cell3.textContent = symptomLetters[symptom].join(", "); // 症状调理的方向
                row.appendChild(cell3);

                tableBody.appendChild(row);
            });

            // 显示结果表格
            document.getElementById('symptomTable').style.display = "table";
        }
    </script>
